<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop</title>
    <link rel="stylesheet" href="./stlye.css">
</head>
<body>
    <form>
        <table cellpadding="10">
          <tr>
            <th colspan="2">
              <h1>Pizza Shop 2.0</h1>
            </th>
          </tr>
          <tr>
            <td>Name</td>
            <td>
              <input type="text" name="" id="" placeholder="example: Hawaiian" />
            </td>
          </tr>
          <tr>
            <td>Pizza Topping</td>
            <td>
              <input type="radio" name="" id="" />Supreme<br />
              <input type="radio" name="" id="" />Vegtarain<br />
              <input type="radio" name="" id="" />Haiwaiian
            </td>
          </tr>
          <tr>
            <td>Pizza Source</td>
            <td>
              <select name="" id="">
                <option value="">Tomato</option>
                <option value="">Pinaple</option>
                <option value="">Herbs</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Option Extras</td>
            <td>
              <input type="checkbox" name="" id="" />Extra cheese <br>
              <input type="checkbox" name="" id="" />Gluten Free Base
            </td>
          </tr>
          <tr>
            <td colspan="2">
              Delivery Instructions: <br />
              <textarea name="" id="" cols="38" rows="7"></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="submit" value="Submit Order" />
              <input type="reset" value="Cancel" />
            </td>
          </tr>
        </table>
      </form>
</body>
</html>
